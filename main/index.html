<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title> Admin Login</title>

   <link rel="icon" type="image/png" href="/main/assets/images/auth/favicon.ico">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background: linear-gradient(135deg, #004aad, #0077ff);
    }

    /* ---------------- Layout ---------------- */
    .wrapper {
      display: flex;
      width: 90%;
      max-width: 1100px;
      height: 600px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(15px);
      animation: fadeIn 1.2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    /* ---------------- Left Image Panel ---------------- */
    .image-slider {
      flex: 1;
      position: relative;
      overflow: hidden;
    }

    .slider-img {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .slider-img.active {
      opacity: 1;
    }

    /* ---------------- Login Section ---------------- */
    .login-section {
      flex: 1;
      background: rgba(255, 255, 255, 0.85);
      padding: 50px 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      animation: slideIn 1.2s ease;
    }

    @keyframes slideIn {
      from { transform: translateX(80px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    .school-logo {
      width: 90px;
      display: block;
      margin: 0 auto 20px;
    }

    .login-section h2 {
      text-align: center;
      font-weight: 700;
      color: #004aad;
      margin-bottom: 25px;
      letter-spacing: 1px;
    }

    .input-group {
      position: relative;
      margin-bottom: 25px;
    }

    .input-group input {
      width: 100%;
      padding: 12px 40px 12px 15px;
      border: 2px solid #ddd;
      border-radius: 10px;
      transition: 0.3s;
      font-size: 15px;
    }

    .input-group input:focus {
      border-color: #004aad;
      box-shadow: 0 0 10px rgba(0, 74, 173, 0.3);
    }

    .input-group i {
      position: absolute;
      right: 12px;
      top: 12px;
      color: #004aad;
    }

    button {
      width: 100%;
      background: linear-gradient(135deg, #004aad, #0077ff);
      color: white;
      border: none;
      padding: 12px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background: linear-gradient(135deg, #0063ff, #004aad);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 74, 173, 0.3);
    }

    .footer-text {
      text-align: center;
      margin-top: 15px;
      font-size: 13px;
      color: #333;
    }

    /* ---------------- Modal ---------------- */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #fff;
      padding: 25px 30px;
      border-radius: 12px;
      text-align: center;
      width: 300px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
      animation: popUp 0.4s ease;
    }

    @keyframes popUp {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .modal-content h3 {
      color: #d9534f;
      margin-bottom: 15px;
    }

    .modal-content button {
      background: #004aad;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }

    .modal-content button:hover {
      background: #0077ff;
    }

    /* ---------------- Responsive ---------------- */
    @media (max-width: 900px) {
      .wrapper {
        flex-direction: column;
        height: auto;
      }
      .image-slider {
        height: 250px;
      }
    }
  </style>
</head>
<body>

  <div class="wrapper">

    <!-- Left Image Section -->
    <div class="image-slider">
      <img src="assets/images/auth/auth-img.png" class="slider-img active" alt="Admin 1">
      <img src="assets/images/auth/forgot-pass-img.png" class="slider-img" alt="Admin 2">
    </div>

    <!-- Right Login Section -->
    <div class="login-section">
      <img src="assets/images/auth/logo1.png" class="school-logo" alt="Damotak Logo" />
      <h2>Admin Login</h2>

      <form id="loginForm">
        <div class="input-group">
          <input type="email" id="email" placeholder="Enter your email" required />
          <i class="fa-solid fa-envelope"></i>
        </div>

        <div class="input-group">
          <input type="password" id="password" placeholder="Enter your password" required />
          <i class="fa-solid fa-lock"></i>
        </div>

        <button type="submit">Sign In</button>
      </form>

      <div class="footer-text">
        Â© 2025 Damotak International School
      </div>
    </div>
  </div>

  <!-- Error Modal -->
  <div class="modal" id="errorModal">
    <div class="modal-content">
      <h3>Invalid Email or Password</h3>
      <button id="closeModal">OK</button>
    </div>
  </div>

  <!-- JS -->
  <script type="module" src="assets/js/login.js"></script>
  

  <script>
    // Background image swap animation
    const slides = document.querySelectorAll(".slider-img");
    let current = 0;

    setInterval(() => {
      slides[current].classList.remove("active");
      current = (current + 1) % slides.length;
      slides[current].classList.add("active");
    }, 5000);
  </script>

</body>
</html>
